<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Bell Prox - cards</title>
</head>
<link rel="stylesheet" href="..\bootstrap\css\bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="cards.css">

<body>
  <!-- Contact Card ~ #01 -->
  <div>
    <h1 align="center"><b>Filtros</b></h1>
    

     <div class="container">
      <div class="row">
        <div class="col-sm">
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Selecione a Distância</option>
            <option>1 a 3 KM</option>
            <option>4 a 7 KM</option>
            <option>8 a 10 KM</option>
            <option>10 a 14 KM</option>
          </select>
        </div>
        <div class="col-sm">
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Selecione a Avaliação</option>
            <option>5 Estrelas</option>
            <option>4 a 3 Estrelas</option>
            <option>2 a 1 Estrela(s)</option>
          </select>
        </div>
        <div class="col-sm">
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Selecione a faixa de preço</option>
            <option>R$20 a R$30</option>
            <option>R$40 a R$60</option>
            <option>R$50 a R$100</option>
          </select>
        </div>
      </div>
    </div>
    <div align="center">
      <div class="quadrado">
        <div class="row">
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <br>
              <img class="avatar" src="../img/Luiz.jpg" alt="Card image cap">
              <div class="card-body">
                <img class="avaliacao" src="../img/avaliacao.png" alt="Card image cap">
                <h5 class="title"><b>Luiz G.</b></h5>
                <p class="subtitle">Maquiador profissional, 10 anos de experiência no ramo.</p>
                <p class="preco"><strong>Apartir de R$25</strong></p>
                <button class="btn-registrar">Visualizar Perfil</button>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <br>
              <img class="avatar" src="../img/camila.jpg" alt="Card image cap">
              <div class="card-body">
                <img class="avaliacao" src="../img/avaliacao.png" alt="Card image cap">
                <h5 class="title"><b>Camila P.</b></h5>
                <p class="subtitle">Pedicure e manicure, 3 anos de experiência no ramo.</p>
                <p class="preco"><strong>Apartir de R$20</strong></p>
                <button class="btn-registrar">Visualizar Perfil</button>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <br>
              <img class="avatar" src="../img/clodoaldo.jpg" alt="Card image cap">
              <div class="card-body">
                <img class="avaliacao" src="../img/avaliacao.png" alt="Card image cap">
                <h5 class="title"><b>Clodoaldo B.</b></h5>
                <p class="subtitle">Estilista e maquiador, 5 meses de experiência no ramo.</p>
                <p class="preco"><strong>Apartir de R$50</strong></p>
                <button class="btn-registrar">Visualizar Perfil</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 




</body>

</html>
